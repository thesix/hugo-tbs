<span class="fa fa-share-alt fa-lg"></span>
{{ if or (eq .Type "post") (eq .Type "project") }}
<a class="btn btn-primary btn-xs" target="_blank" href="http://www.facebook.com/sharer.php?u={{ .Permalink }}">
  <span class="fa fa-facebook"></span>
</a>
<a class="btn btn-primary btn-xs" target="_blank" href="https://plus.google.com/share?url={{ .Permalink }}">
  <span class="fa fa-google-plus"></span>
</a>
<a class="btn btn-primary btn-xs" target="_blank" href="https://twitter.com/share?url={{ .Permalink }}&amp;text={{ .Title }}">
  <span class="fa fa-twitter"></span>
</a>
<a class="btn btn-primary btn-xs" target="_blank" href="http://reddit.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}">
  <span class="fa fa-reddit"></span>
</a>
<a class="btn btn-primary btn-xs" target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}">
  <span class="fa fa-linkedin"></span>
</a>
<a class="btn btn-primary btn-xs" target="_blank" href="http://www.stumbleupon.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}">
  <span class="fa fa-stumbleupon"></span>
</a>
<hr>
{{ end }}
