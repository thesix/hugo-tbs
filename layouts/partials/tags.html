<div class="row">
  <div class="page-header">
    <h4><i class="fa fa-tags"></i> Tags</h4>
  </div>
  <ul class="list-inline">
  {{ $url := .Site.BaseURL }}
  {{ range $tag, $pagelist := .Site.Taxonomies.tags }}
  {{ $count := len $pagelist }}
    <li>
      <h4>
    <a href="{{ $url }}tags/{{ $tag }}">
    {{ $tag }}
      <span class="badge">{{ $count }}</span>
    </a>
      </h4>
    </li>
  {{ end }}
  </ul>
</div>
