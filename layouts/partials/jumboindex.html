    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>{{ .Site.Data.Jumbotron.title }}</h1>
        <p>
          {{ .Site.Data.Jumbotron.content | safeHTML}}
        </p>
      </div>
      <!-- i want three content items here -->
      <div class="row">
        {{ range first 3 (where .Site.Pages "Type" "post") }}
        <div class="col-md-4 col-xs-12">
          <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <div>
            {{ .Summary }}
          </div>

          <p>
             {{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">(weiterlesen)</a>
          </p>
        </div>
        {{ end }}
      </div>

      <!-- plus a page footer ;) -->
    </div> <!-- container -->
