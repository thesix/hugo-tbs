<div class="container  theme-showcase" role="main">
  <div class="row">
    <div class="col-md-8 col-xs-12">
      <div class="page-header">
        <h1>{{ T (printf "section_%s" (.Title|lower)) }} ({{ len .Data.Pages }})</h1>
      </div>
      <div>
        {{ range .Data.Pages }}
          {{ partial "list/short" . }}
        {{ end }}
      </div>
    </div>
      {{ partial "sidebar" . }}
  </div> <!-- row -->
