<div class="col-md-4 col-xs-12">

      <h4 class="index-item-title">{{ .Title | truncate 25 " ..."}}</h4>
    </a>
    <div class="index-item-summary">
      {{ .Summary | truncate 256 " ..." }}

  </div>
</div>
