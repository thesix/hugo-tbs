{{ $id := .Get "id" }}
{{ $src := .Get "src" }}
{{ $title := .Get "title" }}

  <img src="{{ $src }}" title="{{ $title }}" alt="Image {{ $title }}" class="img-responsive img-thumbnail">
</a>
